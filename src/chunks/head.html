  <meta name="keywords" content=" Herzstück des Projekts „AusGleich“ bildet die gemeinsam von fitbase und corvolution entwickelte Biofeedback-Technologie fitcor. Sie vereint den mesana-EKG-Sensor von corvolution mit dem Know-How über die Entwicklung digitaler Gesundheitslösungen von fitbase. Die hieraus entstandene „AusGleich“-App gibt dem Pflegepersonal auf Basis gemessener Gesundheitsdaten, individuelle und hilfreiche Übungen an die Hand und unterstützt so dabei, zu mehr Ausgeglichenheit im so oft stressigen Pflegealltag zu finden. "/>
